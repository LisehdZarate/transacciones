<!doctype html>
<html lang="en">

<head>
  {% load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Movimientos Financieros</title>
  {% if request.session.login %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">

      <div style="text-align: center">
        <h1>Registro Movimientos Financieros</h1>
      </div>

      <form class="form-horizontal" action="/movimientofinanciero/" method="POST">
        {%csrf_token %}
        <fieldset>

          <!-- Form Name -->
          <legend></legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">ID Movimiento</label>
            <div class="col-md-4">
              <input id="mov" name="movimientoId1" type="number" placeholder="ID Movimiento"
                class="form-control input-md " required>
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Fecha</label>
            <div class="col-md-4">
              <input id="f" name="fecha1" type="date" placeholder="Fecha" class="form-control input-md" required>

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">ID Usuario</label>
            <div class="col-md-4">
              <input id="e" name="usuarioId" type="number" placeholder="ID Usuario" class="form-control input-md"
                required>

            </div>
          </div>



          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">ID Empresa</label>
            <div class="col-md-4">
              <input id="l" name="nit_empresa" type="number" placeholder="ID Empresa" class="form-control input-md"
                required>
            </div>
          </div>



          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea"></label>
            <div class="col-md-4">
              <textarea class="form-control" id="v" name="descripcion_movimiento1" placeholder="DescripciÃ³n Movimiento"
                required></textarea>

            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="tipo_movimiento1">Tipo Movimiento</label>
            <div class="col-md-4">
              <select id="cargo" name="tipo_movimiento1" class="form-control input-md" required>
                <option value="Administrador">Ingreso</option>
                <option value="Egreso">Egreso</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Saldo</label>
            <div class="col-md-4">
              <input id="s" name="saldo1" type="number" placeholder="Saldo" class="form-control input-md" required>
            </div>
          </div>





          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
              <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Registrar</button>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
{%endif%}
</html>
