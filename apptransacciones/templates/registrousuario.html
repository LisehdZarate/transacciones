<!doctype html>
<html lang="en">

<head>
  {% load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">

      <div style="text-align: center">
        <h1>Registro Usuarios</h1>
      </div>

       <form action="/usuario/" method="POST" class="form-horizontal">
        
         {%csrf_token %}
         <fieldset>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">ID Usuario</label>
            <div class="col-md-4">
              <input id="usuarioId" name="usuarioId" type="number" placeholder="ID Usuario"
                class="form-control input-md " value="{{usuario.usuarioId}}" required>
            </div>
          </div>
  
           <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Nombre</label>
            <div class="col-md-4">
              <input id="nombre_Usu" name="nombre_Usu" type="text" placeholder="Nombre"
                class="form-control input-md " value="{{usuario.nombre_Usu}}" required>
            </div>
          </div>
  
           <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Apellido</label>
            <div class="col-md-4">
              <input id="apellido_Usu" name="apellido_Usu" type="text" placeholder="Apellido"
                class="form-control input-md " value="{{usuario.apellido_Usu}}" required>
            </div>
          </div>
         
           <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Correo</label>
            <div class="col-md-4">
              <input id="correoUsu" name="correoUsu" type="email" placeholder="Correo"
                class="form-control input-md " value="{{usuario.correoUsu}}" required>
            </div>
          </div>
  
           <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Login</label>
            <div class="col-md-4">
              <input id="login" name="login" type="text" placeholder="Login"
                class="form-control input-md " value="{{usuario.login}}" required>
            </div>
          </div>
  
           
           <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Password</label>
            <div class="col-md-4">
              <input id="password_Usu" name="password_Usu" type="text" placeholder="Password"
                class="form-control input-md " value="{{usuario.password_Usu}}" required>
            </div>
          </div>
  
           
            
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="Cargo">Cargo</label>
              <div class="col-md-4">
                <select id="cargoId" name="Cargo" class="form-control input-md" required>
                  <option value="101">Administrador</option>
                  <option value="102">Empleado</option>
              </select>
              </div>
            </div>
  
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Guardar</button>
              </div>
            </div>
       
         
       </form>
   
      </fieldset>
   
    
   
 </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
   crossorigin="anonymous"></script>
     

</body>
</html>
